<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="screen1">
        <header>
          <hgroup>
            <h1 class="title">Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
          </hgroup>
        </header>

        <div class="image">
          <img src="assets/biscoito.svg" alt="" class="fortune-cookie" />
        </div>
      </section>

      <section class="screen2 hide">
        <header>
          <hgroup>
            <h2 class="title">Aqui está a sua sorte de hoje:</h2>
            <p class="lucky-message">
              Se alguém está tão cansado que não possa te dar um sorriso,
              deixa-lhe o teu.!
            </p>
          </hgroup>
        </header>

        <div class="image">
          <img src="assets/biscoito-quebrado.svg" alt="" />
        </div>

        <button id="btnReset">Abrir outro biscoito</button>
      </section>
    </main>
  </body>
</html>
